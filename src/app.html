<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script data-goatcounter="https://grvmkr.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
	</head>
	<script>
		
		(() => {
			// We set dark mode here before svelte hydration so we don't see a flicker
			const theme = localStorage.getItem('THEME'); // Can't use KeyValuerRepository here, so hard coding the key.
			const systemWantsDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
			dark = theme ? theme === 'dark' : systemWantsDarkMode;
			if (dark) {
				// Set for tailwind
				document.documentElement.classList.add('dark');
				// Set for daisy ui
				document.documentElement.setAttribute('data-theme', 'dark');
			} else {
				document.documentElement.classList.remove('dark');
				document.documentElement.setAttribute('data-theme', 'light');
			}
		})();
	</script>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
